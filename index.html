<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Explore World with Instagram</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
	
	<div class="menu">
			<h1 class="menu__title">Explore World</h1>
			<form class="search">
					<input type="text" class="search__input" autocomplete="on" data=name="широта" name="lat" placeholder="Широта, например: 43.267543" />
					<input type="text" class="search__input" autocomplete="on" data=name="долгота" name="lng" placeholder="Долгота, например: 76.920075" />
				<button class="search__submit">Обновить</button>
			</form>
	</div>

	
	<div class="container"></div>
	
  
  
	<script src="js/app.min.js"></script>
</body>
</html>
